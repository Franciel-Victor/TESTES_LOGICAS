<!DOCTYPE html>
<html>
	<head>
		<title>tabuada</title>
		<meta charset="utf-8"/>
		<script>
			var multiplicador = 1;
			
			var mostra = function(frase){
				document.write(frase+"<br>");
			}
			
			while(multiplicador <= 10){
				mostra("7 * "+multiplicador+" = "+7 * multiplicador);
				multiplicador++;
			}
		</script>
	</head>
	<body>
	</body>
</html>
