<!DOCTYPE html>
<html>
	<head>
		<title>tabuada_com_for</title>
		<meta charset="utf-8"/>
		<script>
			var numero_tabuada = Number(prompt("Digite o numero para saber a tabuada dele."));
			
			var mostra = function(frase){
				document.write(frase+"<br>");
			}
			
			for(var i=1; i<=10; i++){
				mostra(numero_tabuada+" * "+i+" = "+numero_tabuada * i);
			}
		</script>
	</head>
	<body>
	</body>
</html>
